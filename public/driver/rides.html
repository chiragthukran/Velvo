<!DOCTYPE html>
<html>
<head>
    <title>Publish Ride - Ocean</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <a href="../index.html" class="logo">
                <i class="fas fa-car"></i>
                Ocean
            </a>
        </div>
        <div class="nav-middle">
            <a href="dashboard.html">Dashboard</a>
            <a href="rides.html" class="active">Publish Ride</a>
        </div>
        <div class="nav-right">
            <span id="userNameDisplay" class="nav-button"></span>
            <a href="#" onclick="logout()" class="nav-button">Logout</a>
        </div>
    </div>

    <div class="container" style="margin-top: 100px; padding: 20px;">
        <h2>Publish a Ride</h2>
        <div class="publish-form">
            <form id="publishForm">
                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="start_location" placeholder="Pickup Location" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-map-marker"></i>
                    <input type="text" name="end_location" placeholder="Drop-off Location" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-calendar"></i>
                    <input type="datetime-local" name="start_time" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-dollar-sign"></i>
                    <input type="number" name="price" placeholder="Fare" required>
                </div>
                <button type="submit" class="primary-button">
                    <span class="button-text">Publish Ride</span>
                    <div class="button-loader"></div>
                </button>
            </form>
        </div>
    </div>

    <footer class="footer">
        Developed By Spartans with <span>❤️</span>
    </footer>

    <script>
        // Check session and redirect if not logged in
        fetch('../backend/auth/check_session.php?role=driver')
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    window.location.href = data.redirect;
                    return;
                }
                document.getElementById('userNameDisplay').textContent = data.user.name;
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = '../login.html';
            });

        document.getElementById('publishForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = this.querySelector('button');
            const buttonText = button.querySelector('.button-text');
            const buttonLoader = button.querySelector('.button-loader');
            
            try {
                // Show loading state
                button.classList.add('loading');
                buttonText.style.visibility = 'hidden';
                buttonLoader.style.display = 'block';

                const formData = new FormData(this);
                const response = await fetch('../backend/driver/publish_ride.php', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Server response:', data); // Debug log

                if (data.success) {
                    showNotification('Ride published successfully!', 'success');
                    this.reset();
                } else {
                    showNotification(data.error || 'Failed to publish ride', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification(error.message || 'An error occurred. Please try again.', 'error');
            } finally {
                // Reset button state
                button.classList.remove('loading');
                buttonText.style.visibility = 'visible';
                buttonLoader.style.display = 'none';
            }
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function logout() {
            fetch('../backend/auth/logout.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '../login.html';
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>

    <style>
        .publish-form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .button-loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: black;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .primary-button {
            position: relative;
            width: 100%;
        }

        .primary-button.loading .button-text {
            visibility: hidden;
        }

        .primary-button.loading .button-loader {
            display: block;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background-color: rgba(0, 255, 0, 0.8);
        }

        .notification.error {
            background-color: rgba(255, 0, 0, 0.8);
        }
    </style>
</body>
</html>
